<html>
  <head>
    <title>EEG experiment</title>
    <script src="jsPsych/jspsych.js"></script>
    <link href="jsPsych/css/jspsych.css" rel="stylesheet" type="text/css"></link>
    <script src="jsPsych/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="jsPsych/plugins/jspsych-html-slider-response.js"></script>
    <script src="jsPsych/plugins/jspsych-blurry-word.js"></script>

    <style>
    </style>

    </head>
    <body></body>
    <script>
      // Define a trial
      var trial = {
          type: 'jspsych-blurry-word',
          target_stimulus: 'stimuli/send0.png',
          test_stimulus: 'stimuli/send1.png',
          include_fixation: false,
          targetBlur: 3
      };

      // Add all trials to the timeline
      var timeline = [];
      var all_trials = {
          timeline: [trial],
          randomize_order: true,
          repetitions: 1
      };
      timeline.push(all_trials);

       /* start the experiment */
       jsPsych.init({
         timeline: timeline
       });

    </script>
</html>
